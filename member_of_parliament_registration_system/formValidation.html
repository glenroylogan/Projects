  <head>
    <title>MP Creation Form </title>
    <link rel="stylesheet" type="text/css" href="styles/formVal.css"/>

  <body>
    <div id="signUpBoxes">
      <h3> Member Of Parliament Sign Up Form Validation </h3>   		
			<form method="post" name="form" id="form" action="http://localhost/member_of_parliament_registration_system/scripts/submitdata.php" onsubmit="return Validate(form);">		
				
          <h6>First Name: </h6>
					<input type="text" name="fName" id="fName" placeholder="First Name"/><br /><br />
					
          <h6>Last Name: </h6>
					<input type="text" name="lName" id="lName" placeholder="Last Name"/><br /><br />				
				
					<h6>Constituency: </h6>
					<input type="text" name="Constituency" id="Constituency" placeholder="Constituency"/><br /><br />
					
          <h6>Email:</h6>
					<input type="text" name="emailAddress" id="emailAddress" placeholder="Email"/><br /><br />
					
          <h6>Years of Service: </h6>
					<input type="number" name="yearsOfService" id="yearsOfService" min="0" max="50"/><br /><br />		

          <h6>Password:</h6>
					<input type="password" name="password" id="password" placeholder="Password"/><br /><br />
					
					<h6>Password Confirmation: </h6>          
					<input type="password" id="passConfirm" placeholder="Confirm Password"/>
					<input type="hidden" name="hiddenField" id="hiddenField" value="6eb6ac241942dc7226aeb" /><br /><br />					
          <input type="submit" value="Submit"/>     
          
				
			</form>
		</div>
