<ion-header>

  <ion-navbar>
    <ion-title>
      Cart
      <ion-icon name="cart"></ion-icon>
    </ion-title>

    <ion-buttons  clear end class="total">Total: ${{ getCart().getTotal().toFixed(2) }}</ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let item of getCart().getContents()">
      <ion-thumbnail item-start>
        <img src={{item.getAvatar()}}>
      </ion-thumbnail>
      <h2>{{item.getName()}}</h2>
      <p>{{item.getDescription()}}</p>

      <ion-item end>
        {{item.getToBuy()}} {{item.getUnit(item.getToBuy())}}
        Cost: {{ item.getToBuy() * item.getPrice()}}
      </ion-item>
    </ion-item>
  </ion-list>


</ion-content>
