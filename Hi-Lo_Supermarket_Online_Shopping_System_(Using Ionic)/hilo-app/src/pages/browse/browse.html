<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Browse</ion-title>

    <ion-buttons end>
      <button ion-button clear (click)="showCart()">
        <ion-badge color="#007aff">{{cart.getCount()}}</ion-badge>
        <ion-icon class="cart" name="cart" (click)="showCart()"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="viewItem(item)">

      <!--Item Image-->
      <ion-avatar item-start (click)="viewPic(item); $event.stopPropagation();">
        <img src={{item.getAvatar()}}>
      </ion-avatar>

      <!--Item Name-->
      <h1>{{item.getName()}}</h1>

      <!--Item Description-->
      <h2 align-items-center>{{item.getDescription()}}</h2>

      <!--Item Price-->
      <div class="price" item-end>
        ${{item.getPrice().toFixed(2)}}
      </div>
    </ion-item>
  </ion-list>

</ion-content>
